<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨提醒</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
            padding: 20px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .tip-card {
            background: white;
            border-radius: 30px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: fadeInUp 0.6s ease-out;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }
        
        .tip-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .tip-text {
            font-size: 20px;
            color: #333;
            line-height: 1.6;
            font-weight: 500;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:active {
            transform: scale(0.95);
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>💖 温馨提醒 💖</h1>
        <p>点击卡片可关闭，下拉刷新获取新提示</p>
    </div>
    
    <div class="container" id="tipContainer">
        <!-- 提示卡片将通过JavaScript动态生成 -->
    </div>
    
    <button class="refresh-btn" onclick="generateTips()">🔄</button>

    <script>
        const tips = [
            '多喝水哦~', '每天早下班', '多吃水果', '保持好心情', 
            '骂你就哭给她看', '我想你了', '愿没有伪人', '吃护肝片', 
            '少喝冰的', '早点睡', '愿所有烦恼都消失', '别熬夜', 
            '今天有没有挨骂', '天冷了', '多穿衣服'
        ];
        
        const bgColors = [
            '#FFB6C1', '#87CEEB', '#90EE90', '#E6E6FA',
            '#FFFACD', '#DDA0DD', '#FF7F50', '#FFE4C4',
            '#7FFFD4', '#FFE4E1', '#F0FFF0', '#FFF0F5',
            '#FDF5E6'
        ];
        
        function generateTips() {
            const container = document.getElementById('tipContainer');
            container.innerHTML = '';
            
            // 随机生成12个提示卡片
            const usedIndices = new Set();
            for (let i = 0; i < 12; i++) {
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * tips.length);
                } while (usedIndices.has(randomIndex) && usedIndices.size < tips.length);
                
                usedIndices.add(randomIndex);
                
                const tip = tips[randomIndex];
                const bgColor = bgColors[Math.floor(Math.random() * bgColors.length)];
                
                const card = document.createElement('div');
                card.className = 'tip-card';
                card.style.backgroundColor = bgColor;
                card.style.animationDelay = `${i * 0.1}s`;
                
                const text = document.createElement('div');
                text.className = 'tip-text';
                text.textContent = tip;
                
                // 添加点击关闭功能
                card.addEventListener('click', function() {
                    this.style.animation = 'fadeOut 0.3s ease-out forwards';
                    setTimeout(() => {
                        if (this.parentNode) {
                            this.parentNode.removeChild(this);
                        }
                    }, 300);
                });
                
                card.appendChild(text);
                container.appendChild(card);
            }
            
            // 添加淡出动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeOut {
                    from { opacity: 1; transform: scale(1); }
                    to { opacity: 0; transform: scale(0.8); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // 页面加载时生成提示
        document.addEventListener('DOMContentLoaded', generateTips);
        
        // 添加触摸效果支持
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // 下拉刷新功能
        let startY;
        document.addEventListener('touchstart', e => {
            startY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchmove', e => {
            if (window.scrollY === 0 && e.touches[0].clientY - startY > 100) {
                generateTips();
            }
        });
    </script>
</body>
</html>
