<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∏©È¶®ÊèêÈÜí</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .tip-card {
            position: absolute;
            background: white;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: scale(0.7);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 200px;
            max-width: 280px;
            z-index: 10;
        }
        
        .tip-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        }
        
        .tip-text {
            font-size: 18px;
            color: #333;
            line-height: 1.5;
            font-weight: 500;
            word-wrap: break-word;
        }
        
        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0.7);
            }
            70% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeOut {
            from { 
                opacity: 1; 
                transform: scale(1) rotate(0deg);
            }
            to { 
                opacity: 0; 
                transform: scale(0.3) rotate(5deg);
            }
        }
        
        .header {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            z-index: 100;
            padding: 0 20px;
            height: 80px; /* ‰∏∫Ê†áÈ¢òÂå∫ÂüüÈ¢ÑÁïôÁ©∫Èó¥ */
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 5;
        }
        
        .floating-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            pointer-events: none;
            z-index: 20;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .tip-card {
                min-width: 160px;
                max-width: 220px;
                padding: 15px;
                border-radius: 20px;
            }
            
            .tip-text {
                font-size: 16px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .header p {
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            .tip-card {
                min-width: 140px;
                max-width: 180px;
                padding: 12px;
                border-radius: 18px;
            }
            
            .tip-text {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üíñ Ê∏©È¶®ÊèêÈÜí üíñ</h1>
        <p>ÁÇπÂáªÂç°ÁâáÂèØÂÖ≥Èó≠</p>
    </div>
    
    <div class="container" id="tipContainer">
        <div class="loading" id="loadingText">ÂºπÁ™óÂç≥Â∞ÜÂá∫Áé∞...</div>
    </div>

    <script>
        const tips = [
            'Â§öÂñùÊ∞¥Âì¶~', 'ÊØèÂ§©Êó©‰∏ãÁè≠', 'Â§öÂêÉÊ∞¥Êûú', '‰øùÊåÅÂ•ΩÂøÉÊÉÖ', 
            'È™Ç‰Ω†Â∞±Âì≠ÁªôÂ•πÁúã', 'ÊàëÊÉ≥‰Ω†‰∫Ü', 'ÂÇªÈÄºÂ∞±ËØ•È™Ç', 'ÂêÉÊä§ËÇùÁâá', 
            'Â∞ëÂñùÂÜ∞ÁöÑ', 'Êó©ÁÇπÁù°', 'ËÆ©Âí™Âí™Â§ß‰∫∫Ë∏©ËÑ∏', 'Âà´ÁÜ¨Â§ú', 
            'Ë∑™Â•Ω', 'Â§©ÂÜ∑‰∫Ü', 'Â§öÁ©øË°£Êúç'
        ];
        
        const bgColors = [
            '#FFB6C1', '#87CEEB', '#90EE90', '#E6E6FA',
            '#FFFACD', '#DDA0DD', '#FF7F50', '#FFE4C4',
            '#7FFFD4', '#FFE4E1', '#F0FFF0', '#FFF0F5',
            '#FDF5E6'
        ];
        
        let currentPopups = [];
        let autoPopupInterval = null;
        
        // Ëé∑ÂèñÂÆâÂÖ®ÁöÑÈöèÊú∫‰ΩçÁΩÆÔºàÈÅøÂºÄÊ†áÈ¢òÂå∫ÂüüÔºâ
        function getRandomPosition() {
            const container = document.getElementById('tipContainer');
            const containerRect = container.getBoundingClientRect();
            
            const cardWidth = 200 + Math.random() * 80;
            const cardHeight = 100;
            
            const margin = 20;
            const headerHeight = 100; // Ê†áÈ¢òÂå∫ÂüüÈ´òÂ∫¶ÔºåÈÅøÂÖçÂºπÁ™óÂá∫Áé∞Âú®Ê†áÈ¢ò‰∏ãÈù¢
            
            // ËÆ°ÁÆóÂÆâÂÖ®Âå∫ÂüüÔºàÈÅøÂºÄÊ†áÈ¢òÂå∫ÂüüÔºâ
            const minY = headerHeight + margin; // ‰ªéÊ†áÈ¢ò‰∏ãÊñπÂºÄÂßã
            const maxX = containerRect.width - cardWidth - margin;
            const maxY = containerRect.height - cardHeight - margin;
            
            const x = margin + Math.random() * maxX;
            const y = minY + Math.random() * (maxY - minY);
            
            return { x, y };
        }
        
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'floating-particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.style.transition = 'all 0.8s ease-out';
                particle.style.transform = `translate(${Math.random() * 80 - 40}px, ${Math.random() * 80 - 40}px)`;
                particle.style.opacity = '0';
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 800);
            }, 30);
        }
        
        function createSinglePopup() {
            const container = document.getElementById('tipContainer');
            const loadingText = document.getElementById('loadingText');
            
            if (loadingText) {
                loadingText.remove();
            }
            
            const tip = tips[Math.floor(Math.random() * tips.length)];
            const bgColor = bgColors[Math.floor(Math.random() * bgColors.length)];
            
            const card = document.createElement('div');
            card.className = 'tip-card';
            card.style.backgroundColor = bgColor;
            
            // ËÆæÁΩÆÈöèÊú∫‰ΩçÁΩÆÔºàÈÅøÂºÄÊ†áÈ¢òÂå∫ÂüüÔºâ
            const position = getRandomPosition();
            card.style.left = position.x + 'px';
            card.style.top = position.y + 'px';
            
            const text = document.createElement('div');
            text.className = 'tip-text';
            text.textContent = tip;
            
            // Ê∑ªÂä†ÁÇπÂáªÂÖ≥Èó≠ÂäüËÉΩ
            card.addEventListener('click', function() {
                const rect = card.getBoundingClientRect();
                for (let i = 0; i < 6; i++) {
                    setTimeout(() => {
                        createParticle(
                            rect.left + rect.width / 2,
                            rect.top + rect.height / 2
                        );
                    }, i * 40);
                }
                
                this.style.animation = 'fadeOut 0.3s ease-out forwards';
                setTimeout(() => {
                    if (this.parentNode) {
                        this.parentNode.removeChild(this);
                        const cardIndex = currentPopups.indexOf(this);
                        if (cardIndex > -1) {
                            currentPopups.splice(cardIndex, 1);
                        }
                    }
                }, 300);
            });
            
            card.appendChild(text);
            container.appendChild(card);
            currentPopups.push(card);
            
            // Ëá™Âä®ÂÖ≥Èó≠Ôºà8ÁßíÂêéÔºâ
            setTimeout(() => {
                if (card.parentNode) {
                    card.style.animation = 'fadeOut 0.3s ease-out forwards';
                    setTimeout(() => {
                        if (card.parentNode) {
                            card.parentNode.removeChild(card);
                            const cardIndex = currentPopups.indexOf(card);
                            if (cardIndex > -1) {
                                currentPopups.splice(cardIndex, 1);
                            }
                        }
                    }, 300);
                }
            }, 8000);
        }
        
        function createPopupCard(tip, bgColor, index) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    createSinglePopup();
                    setTimeout(resolve, 50);
                }, index * 50);
            });
        }
        
        async function startPopupSequence() {
            const screenWidth = window.innerWidth;
            let popupCount = 40; // Â¢ûÂä†Âà∞35‰∏™
            
            if (screenWidth < 480) {
                popupCount = 30; // Â∞èÂ±èÂπïÈÄÇÂΩìÂáèÂ∞ë
            } else if (screenWidth < 768) {
                popupCount = 35; // ‰∏≠Á≠âÂ±èÂπï
            }
            
            for (let i = 0; i < popupCount; i++) {
                const tip = tips[Math.floor(Math.random() * tips.length)];
                const bgColor = bgColors[Math.floor(Math.random() * bgColors.length)];
                await createPopupCard(tip, bgColor, i);
            }
        }
        
        function startAutoPopup() {
            if (autoPopupInterval) {
                clearInterval(autoPopupInterval);
            }
            
            // ÊØè600msÂºπÂá∫‰∏Ä‰∏™Êñ∞Á™óÂè£ÔºàÂä†Âø´ÂºπÂá∫ÈÄüÂ∫¶Ôºâ
            autoPopupInterval = setInterval(() => {
                // Â¶ÇÊûúÂΩìÂâçÂºπÁ™óÊï∞ÈáèÂ∞ë‰∫é25‰∏™ÔºåÂ∞±ÁªßÁª≠ÂºπÂá∫
                if (currentPopups.length < 25) {
                    createSinglePopup();
                }
            }, 600);
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Á´ãÂç≥ÂºÄÂßãÂºπÁ™óÂ∫èÂàó
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(startPopupSequence, 500);
            setTimeout(startAutoPopup, 2000); // 2ÁßíÂêéÂºÄÂßãÂæ™ÁéØÂºπÂá∫
        });
        
        // Á™óÂè£Â§ßÂ∞èÂèòÂåñÊó∂ÈáçÊñ∞ÂºÄÂßã
        window.addEventListener('resize', function() {
            // ÂèØ‰ª•Âú®ËøôÈáåÊ∑ªÂä†ÈáçÊñ∞Â∏ÉÂ±ÄÁöÑÈÄªËæë
        });
        
        // Ê∑ªÂä†Ëß¶Êë∏ÊïàÊûúÊîØÊåÅ
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // Ê∑ªÂä†ÈîÆÁõòÊîØÊåÅ
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.code === 'Enter') {
                startPopupSequence();
            }
        });
    </script>
</body>
</html>
