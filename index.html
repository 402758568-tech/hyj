<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ¸©é¦¨æé†’</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .tip-card {
            position: absolute;
            background: white;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: scale(0.7);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 200px;
            max-width: 280px;
            z-index: 10;
        }
        
        .tip-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        }
        
        .tip-text {
            font-size: 18px;
            color: #333;
            line-height: 1.5;
            font-weight: 500;
            word-wrap: break-word;
        }
        
        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0.7);
            }
            70% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeOut {
            from { 
                opacity: 1; 
                transform: scale(1) rotate(0deg);
            }
            to { 
                opacity: 0; 
                transform: scale(0.3) rotate(5deg);
            }
        }
        
        .control-panel {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-weight: 500;
            color: #333;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .control-btn.start {
            background: #4CAF50;
            color: white;
        }
        
        .control-btn.stop {
            background: #ff6b6b;
            color: white;
        }
        
        .control-btn.clear {
            background: #ffa726;
            color: white;
        }
        
        .header {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            z-index: 100;
            padding: 0 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 5;
        }
        
        .floating-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            pointer-events: none;
            z-index: 20;
        }
        
        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.3);
            padding: 8px 15px;
            border-radius: 15px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .tip-card {
                min-width: 160px;
                max-width: 220px;
                padding: 15px;
                border-radius: 20px;
            }
            
            .tip-text {
                font-size: 16px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .header p {
                font-size: 13px;
            }
            
            .control-panel {
                bottom: 20px;
                padding: 12px 20px;
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 15px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            .tip-card {
                min-width: 140px;
                max-width: 180px;
                padding: 12px;
                border-radius: 18px;
            }
            
            .tip-text {
                font-size: 15px;
            }
            
            .control-panel {
                flex-direction: column;
                width: 80%;
                max-width: 200px;
            }
            
            .control-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ’– æ¸©é¦¨æé†’ ğŸ’–</h1>
        <p>ç‚¹å‡»å¡ç‰‡å¯å…³é—­</p>
    </div>
    
    <div class="counter" id="counter">å¼¹çª—æ•°: 0</div>
    
    <div class="container" id="tipContainer">
        <div class="loading" id="loadingText">å¼¹çª—å³å°†å‡ºç°...</div>
    </div>
    
    <div class="control-panel">
        <button class="control-btn start" onclick="startAutoPopup()">å¼€å§‹å¾ªç¯</button>
        <button class="control-btn stop" onclick="stopAutoPopup()">åœæ­¢å¾ªç¯</button>
        <button class="control-btn clear" onclick="clearAllPopups()">æ¸…ç©ºæ‰€æœ‰</button>
    </div>

    <script>
        const tips = [
            'å¤šå–æ°´å“¦~', 'æ¯å¤©æ—©ä¸‹ç­', 'å¤šåƒæ°´æœ', 'ä¿æŒå¥½å¿ƒæƒ…', 
            'éª‚ä½ å°±å“­ç»™å¥¹çœ‹', 'æˆ‘æƒ³ä½ äº†', 'å‚»é€¼å°±è¯¥éª‚', 'åƒæŠ¤è‚ç‰‡', 
            'å°‘å–å†°çš„', 'æ—©ç‚¹ç¡', 'è®©å’ªå’ªå¤§äººè¸©è„¸', 'åˆ«ç†¬å¤œ', 
            'è·ªå¥½', 'å¤©å†·äº†', 'å¤šç©¿è¡£æœ'
        ];
        
        const bgColors = [
            '#FFB6C1', '#87CEEB', '#90EE90', '#E6E6FA',
            '#FFFACD', '#DDA0DD', '#FF7F50', '#FFE4C4',
            '#7FFFD4', '#FFE4E1', '#F0FFF0', '#FFF0F5',
            '#FDF5E6'
        ];
        
        let currentPopups = [];
        let autoPopupInterval = null;
        let totalPopupCount = 0;
        
        // æ›´æ–°è®¡æ•°å™¨
        function updateCounter() {
            const counter = document.getElementById('counter');
            counter.textContent = `å¼¹çª—æ•°: ${currentPopups.length}`;
        }
        
        // è·å–å®‰å…¨çš„éšæœºä½ç½®
        function getRandomPosition() {
            const container = document.getElementById('tipContainer');
            const containerRect = container.getBoundingClientRect();
            
            const cardWidth = 200 + Math.random() * 80;
            const cardHeight = 100;
            
            const margin = 20;
            const maxX = containerRect.width - cardWidth - margin;
            const maxY = containerRect.height - cardHeight - margin;
            
            const x = margin + Math.random() * maxX;
            const y = margin + Math.random() * maxY;
            
            return { x, y };
        }
        
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'floating-particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.style.transition = 'all 0.8s ease-out';
                particle.style.transform = `translate(${Math.random() * 80 - 40}px, ${Math.random() * 80 - 40}px)`;
                particle.style.opacity = '0';
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 800);
            }, 30);
        }
        
        function createSinglePopup() {
            const container = document.getElementById('tipContainer');
            const loadingText = document.getElementById('loadingText');
            
            if (loadingText) {
                loadingText.remove();
            }
            
            const tip = tips[Math.floor(Math.random() * tips.length)];
            const bgColor = bgColors[Math.floor(Math.random() * bgColors.length)];
            
            const card = document.createElement('div');
            card.className = 'tip-card';
            card.style.backgroundColor = bgColor;
            
            // è®¾ç½®éšæœºä½ç½®
            const position = getRandomPosition();
            card.style.left = position.x + 'px';
            card.style.top = position.y + 'px';
            
            const text = document.createElement('div');
            text.className = 'tip-text';
            text.textContent = tip;
            
            // æ·»åŠ ç‚¹å‡»å…³é—­åŠŸèƒ½
            card.addEventListener('click', function() {
                const rect = card.getBoundingClientRect();
                for (let i = 0; i < 6; i++) {
                    setTimeout(() => {
                        createParticle(
                            rect.left + rect.width / 2,
                            rect.top + rect.height / 2
                        );
                    }, i * 40);
                }
                
                this.style.animation = 'fadeOut 0.3s ease-out forwards';
                setTimeout(() => {
                    if (this.parentNode) {
                        this.parentNode.removeChild(this);
                        const cardIndex = currentPopups.indexOf(this);
                        if (cardIndex > -1) {
                            currentPopups.splice(cardIndex, 1);
                            updateCounter();
                        }
                    }
                }, 300);
            });
            
            card.appendChild(text);
            container.appendChild(card);
            currentPopups.push(card);
            totalPopupCount++;
            updateCounter();
            
            // è‡ªåŠ¨å…³é—­ï¼ˆ10ç§’åï¼‰
            setTimeout(() => {
                if (card.parentNode) {
                    card.style.animation = 'fadeOut 0.3s ease-out forwards';
                    setTimeout(() => {
                        if (card.parentNode) {
                            card.parentNode.removeChild(card);
                            const cardIndex = currentPopups.indexOf(card);
                            if (cardIndex > -1) {
                                currentPopups.splice(cardIndex, 1);
                                updateCounter();
                            }
                        }
                    }, 300);
                }
            }, 10000);
        }
        
        function createPopupCard(tip, bgColor, index) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    createSinglePopup();
                    setTimeout(resolve, 50);
                }, index * 50);
            });
        }
        
        async function startPopupSequence() {
            const screenWidth = window.innerWidth;
            let popupCount = 15;
            
            if (screenWidth < 480) {
                popupCount = 10;
            } else if (screenWidth < 768) {
                popupCount = 12;
            }
            
            for (let i = 0; i < popupCount; i++) {
                const tip = tips[Math.floor(Math.random() * tips.length)];
                const bgColor = bgColors[Math.floor(Math.random() * bgColors.length)];
                await createPopupCard(tip, bgColor, i);
            }
        }
        
        function startAutoPopup() {
            if (autoPopupInterval) {
                clearInterval(autoPopupInterval);
            }
            
            // æ¯500mså¼¹å‡ºä¸€ä¸ªæ–°çª—å£
            autoPopupInterval = setInterval(() => {
                // å¦‚æœå½“å‰å¼¹çª—æ•°é‡å°‘äº20ä¸ªï¼Œå°±ç»§ç»­å¼¹å‡º
                if (currentPopups.length < 20) {
                    createSinglePopup();
                }
            }, 500);
        }
        
        function stopAutoPopup() {
            if (autoPopupInterval) {
                clearInterval(autoPopupInterval);
                autoPopupInterval = null;
            }
        }
        
        function clearAllPopups() {
            stopAutoPopup();
            currentPopups.forEach(card => {
                card.style.animation = 'fadeOut 0.2s ease-out forwards';
                setTimeout(() => {
                    if (card.parentNode) {
                        card.parentNode.removeChild(card);
                    }
                }, 200);
            });
            currentPopups = [];
            updateCounter();
        }
        
        // é¡µé¢åŠ è½½æ—¶ç«‹å³å¼€å§‹å¼¹çª—åºåˆ—
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(startPopupSequence, 500);
            setTimeout(startAutoPopup, 3000); // 3ç§’åå¼€å§‹å¾ªç¯å¼¹å‡º
        });
        
        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°é€‚é…
        window.addEventListener('resize', function() {
            // å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ é‡æ–°å¸ƒå±€çš„é€»è¾‘
        });
        
        // æ·»åŠ è§¦æ‘¸æ•ˆæœæ”¯æŒ
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // æ·»åŠ é”®ç›˜æ”¯æŒ
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.code === 'Enter') {
                startPopupSequence();
            } else if (e.code === 'Escape') {
                stopAutoPopup();
            }
        });
        
        // åˆå§‹åŒ–è®¡æ•°å™¨
        updateCounter();
    </script>
</body>
</html>
